  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>My Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>
	  <ion-item *ngFor="let order of orders">
	    <ion-thumbnail item-start>
      <img [src]="order.ProImage">
	    </ion-thumbnail>

	    <h2>{{order.ProName}}</h2>
	    <p style="color: #acacac;">Total Amount: {{order.TotalAmt}}</p>
	    <p style="color: #acacac;">Quantity: {{order.ProQty}}</p>
	  </ion-item>
	</ion-list>

</ion-content>
