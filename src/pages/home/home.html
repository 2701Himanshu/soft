<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Soft</ion-title>
    <button ion-button class="cart-btn" clear (click)="navToOrderList()">
      <ion-icon name="cart" style="font-size: 27px;color: #565656;"></ion-icon>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="../assets/imgs/barcode.png" class="scan_img">
  <button ion-button outline color="yellow" (click)="scanProduct()" class="scan_btn">Scan Barcode</button>
</ion-content>
